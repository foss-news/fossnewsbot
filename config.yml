default:
  localedir: locales
  url:
    channel: "https://t.me/permlug"
    chat: "https://t.me/permlug_chat"
  cache:
    token:
      ttl: 29 # days
  marker:
    count: "📊"
    date: "🗓"
    lang: "🌏"
    keywords: "🏷"
    content_type: "🔖"
    content_category: "🗂"
    include: "✅"
    exclude: "⛔️"
    unknown: "🤷🏻‍♂️"
    is_main: "❗️"
    short: "📃"
    error: "🤔"
  keyboard:
    columns: 3
development:
  fngs:
    endpoint: "https://fn-dev.permlug.org/api/v1/"
  log:
    level: info
  cache:
    attrs:
      ttl: 0 # days; 0 — no TTL, do not refresh
    users:
      size: null
  features:
    is_main: true
    types: true
    categories: true
production:
  fngs:
    endpoint: "https://fn.permlug.org/api/v1/"
  log:
    level: warn
  cache:
    attrs:
      ttl: 1 # days; 0 — no TTL, do not refresh
    users:
      size: 256
  features:
    is_main: false
    types: false
    categories: false

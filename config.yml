default:
  bot:
    host: "127.0.0.1"
    port: 2048
  fngs:
    timeout: 5 # seconds
    retries: 3
  cache:
    token:
      ttl: 29 # days
    users:
      size: 256
      ttl: 1 # days
  url:
    channel: "https://t.me/permlug"
    chat: "https://t.me/permlug_chat"
  localedir: locales
  marker:
    count: "📊"
    date: "🗓"
    lang: "🌏"
    keywords:
      title: "🏷"
      foss: "🟢"
      proprietary: "🟡"
    content_type: "🔖"
    content_category: "🗂"
    include: "✅"
    exclude: "⛔️"
    unknown: "🤷🏻‍♂️"
    is_main: "❗️"
    short: "📃"
    error: "🤔"
  keyboard:
    columns: 3
development:
  fngs:
    endpoint: "https://fn-dev.permlug.org/api/v1/"
    dynaconf_merge: true
  log:
    level: info
    dynaconf_merge: true
  webhook:
    base: "https://fn-dev.permlug.org"
    path: "/bot-dev/"
    dynaconf_merge: true
  cache:
    attrs:
      ttl: 0 # days
    dynaconf_merge: true
  features:
    is_main: true
    types: true
    categories: true
    dynaconf_merge: true
production:
  fngs:
    endpoint: "https://fn.permlug.org/api/v1/"
    dynaconf_merge: true
  log:
    level: warn
    dynaconf_merge: true
  webhook:
    base: "https://fn.permlug.org"
    path: "/bot/"
    dynaconf_merge: true
  cache:
    attrs:
      ttl: 1 # days
    dynaconf_merge: true
  features:
    is_main: false
    types: false
    categories: false
    dynaconf_merge: true
